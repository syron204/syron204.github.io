//player	
var player = new sjs.Image("Images/r_idle.png");
player.type = "player";
player.setSize(85,93);
player.setHFlipImages('Images/r_idle.png','Images/l_idle.png');
player.setGravity();
player.bottom();
player.friction = .3;
sjs.scrollable(player,background);

//Player movement controls
var r_walk = 1;
var r_facing = true;
sjs.keyDown(RIGHT_KEY, function(){
r_facing=true;
if (r_walk == 1){
player.setImage("Images/r_walk-0.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 2;	
}
else if (r_walk == 2){
player.setImage("Images/r_walk-1.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 3;
}
else if (r_walk == 3){
player.setImage("Images/r_walk-2.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 4;
}
else if (r_walk == 4){
player.setImage("Images/r_walk-3.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 5;
}
else if (r_walk == 5){
player.setImage("Images/r_walk-4.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 6;
}
else if (r_walk == 6){
player.setImage("Images/r_walk-5.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 7;
}
else if (r_walk == 7){
player.setImage("Images/r_walk-6.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 8;
}
else if (r_walk == 8){
player.setImage("Images/r_walk-7.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 9;
}
else if (r_walk == 9){
player.setImage("Images/r_walk-0.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 1;
}
else {
player.setImage("Images/r_jump.png");
player.pushRight(1.5);	
}
}); //end keyDown function right


var l_walk = 1;
sjs.keyDown(LEFT_KEY, function(){
r_facing = false;
if(l_walk == 1){
player.setImage("Images/l_walk-0.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 2;
}
else if(l_walk == 2){
player.setImage("Images/l_walk-1.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 3;
}
else if(l_walk == 3){
player.setImage("Images/l_walk-2.png");

}
else if(l_walk == 4){

}
else if(l_walk == 5){

}
else if(l_walk == 6){

}

//jumping
var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
r_walk=10;
l_walk=10;
canJump = false;
player.pushUp(55);
player.setGravity(3);
if(r_facing == true){
player.setImage("Images/r_jump.png");

}else{
	player.setImage("Images/l_jump.png");
}
setTimeout(function(){
canJump = true;
if (r_facing == true){
player.setImage("Images/r_idle.png");
r_walk = 1;
l_walk = 1;
} else {
player.setImage("Images/l_idle.png");
l_walk = 1;
r_walk = 1;
}
},1350);
}
});


var playM = new Audio('Music/infinite_strings.mp3');
var musicOn = false;
var toggle = true;

sjs.keyDown(SPACE_KEY, function(){
	if(toggle == true){
		if(musicOn == false){
			playM.play();
			musicOn = true;
		} else {
			playM.pause();
			musicOn = false;
		}
	toggle = false;
	setTimeout(function(){
		toggle = true;
	},1000);	
	}

});

var music_text = new sjs.Text("Level 3: is this familiar?",
	21,"orange");
music_text.center().top();


window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/r_idle.png");
r_walk = 1;
l_walk = 1;
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/l_idle.png");
r_walk = 1;
l_walk = 1;
}
});

sjs.keyDown(DOWN_KEY, function(){
if(canShoot==true){
canShoot=false;
var laser = new sjs.Image("Images/laser.png");
laser.type = "laser";
laser.setSize(100,50);
laser.friction = 0;
laser.noBounds = true;	
if(r_facing==true){
laser.moveTo(player.getX()+44,player.getY()+7);
laser.pushRight(25.5);
} else {
	laser.moveTo(player.getX()+-60,player.getY()+7);
	laser.pushLeft(25.5);
}
	setTimeout(function(){
	canShoot = true;
	},1500);
}
});

//player platform onHit
sjs.onHit("player","platform", function(x,y){
	sjs.stoppedBy(x,y);
});

var canShoot = false;
sjs.onHit("player","powerUp",function(x,y){
canShoot = true;
y.destroy();	
});

sjs.onHit("enemy","bottom_screen", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
	sjs.bounceOff(x,y);
});

sjs.onHit("enemy2",["left_screen","right_screen"], function(x,y){
	sjs.bounceOff(x,y);
});

sjs.onHit("enemy","platform",function(x,y){
if(x.isAboveOf(y) == true){
	sjs.stoppedBy(x,y);
} else {
	sjs.bounceOff(x,y);
}
});

sjs.onHit("jump_pad","player",function(x,y){
	if(x.isAboveOf(y) == true){
		player.pushUp(50);
	} else {
		sjs.stoppedBy(y,x)
	}
});


sjs.onHit("player",["enemy","enemy2"],function(x,y){
x.destroy();
window.location = "gameover.html";
});

sjs.onHit("laser","enemy",function(x,y){
	x.destroy();
	y.destroy();
});

sjs.onHit("player","enemy2",function(x,y){
x.destroy();
window.location = "gameover.html";
});

sjs.onHit("laser","enemy2",function(x,y){
	x.destroy();
	y.destroy();
});

sjs.onHit("laser",["jump_pad","platform","powerUp","flag"],function(x,y){
	sjs.bounceOff(x,y);
});


sjs.onHit("trash",["platform","jump_pad","powerUp","score","enemy",
"flag"], function(x,y){
	y.destroy();
	sjs.removeFromArray(level,y);
});

sjs.onHit("laser",["right_screen","left_screen"],function(x,y){
	x.destroy();
});

sjs.onHit("jump_pad","enemy",function(x,y){
	if(x.isAboveOf(y) == true){
		y.pushUp(10);
	} else {
		sjs.bounceOff(y,x)
	}
});

var flagOn = true;
sjs.onHit("player","flag",function(x,y){
x.stop();
if(flagOn == true){
	flagOn = false;
	setTimeout(function(){
		y.setImage("Images/flag_none.png");

	},500);
	setTimeout(function(){
		y.setImage("Images/flag_win.png");
	},1000);
	setTimeout(function(){
		window.location = "level4.html";
	},1750)
}
});


var score = 0;
var score_txt = new sjs.Text("Score: 0",26, "green");
score_txt.moveTo(700, 470);
score_txt.fixed = true;
sjs.onHit("player","score",function(x,y){
	score = score + 1;
	score_txt.setText("Score:" + score);
	localStorage.setItem("score",score);
	y.destroy();
});



}//end start function

// platform function
function platform(){
var platform = new sjs.Image("Images/platform.png");
platform.type = "platform";	
}

//powerUp
function powerUp(){
	var powerUp = new sjs.Image("Images/power_up.png");
	powerUp.type = "powerUp";
	powerUp.setHeight(30);
}//end powerUp function
function score(){
var score = new sjs.Image("Images/score.gif");
score.type = "score";
score.setHeight(50);
}//end score function
function flag(){
var flag = new sjs.Image("Images/flag_bad.png");
flag.type = "flag";
flag.setHeight(100);
}//end flag function
function enemy(){
var enemy = new sjs.Image("Images/r_enemy.gif");
enemy.type = "enemy";
enemy.friction = 0;
enemy.noBounds = true;
enemy.setHFlipImages("Images/l_enemy.gif","Images/r_enemy.gif"); 
} //end enemy function
function jumpPad(){
	var jump_pad = new sjs.Image("Images/jump_pad.png");
	jump_pad.type = "jump_pad";
	jump_pad.setHeight(15)

}//end jump_pad function

function enemy2(){
var enemy2 = new sjs.Image("Images/ship.png");
level.push(enemy);
enemy2.type = "enemy";
enemy2.friction = 0;
enemy2.accel=.5;
enemy2.noBounds = true;
enemy2.setHFlipImages("Images/ship.png","Images/ship2.png");
}//end enemy2 function

</script>
