
<html>
<head>
<title> Win </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var playM = new Audio('Music/infinite_strings.mp3');

var background = new sjs.Image("Images/hubble_image.jpg");
background.setSize(1280,1280);

var win_txt = new sjs.Text("YOU WIN!",55,"yellow");
win_txt.center();

var back_btn = new sjs.Button("Play Again",
	function(){
		window.location = "index.html";
	});
back_btn.center().offset(0,150);

var syron204 = new sjs.Text("syron204",24,"green");
syron204.bottom().left();

var game_name = new sjs.Text("INTERSTELLAR",55,"grey");
game_name.center().top().offset(0,100);

var score_txt = new sjs.Text("Score:0",30,"orange");
score_txt.setText("Score: "+localStorage.getItem("score"));
score_txt.center().offset(0,100);

}
</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
