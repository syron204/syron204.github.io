<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
//gameover text
var gameover_text = new sjs.Text("OOPS! YOU LOSE",72,"red");
gameover_text.centerH()
//restart button
var restartBtn = new
sjs.Button("Play Again", function(){window.location = "index.html";
});

restartBtn.center();


} //end start
</script>
</head>
<body onload="start()">
<h1> Game Over! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
