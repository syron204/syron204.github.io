<html>
<head>
<title> Pong </title> 
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script> 
<script> 
function start(){
	sjs.open();

//Ball Object and Properties
var ball = new sjs.Image("Images/spike.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction = 0;
ball.accel = .3;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);
//paddle 1
var paddle1 = new sjs.Image("Images/blue.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(125,25);
//paddle2
var paddle2 = new sjs.Image("Images/green.png")
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(125,25)
//sound effects
var soundEffect = new 
Audio('Music/organ.mp3');
//hit functions and controls

sjs.onHit("ball","paddle",function(ball,paddle){score = score + 1;
	score_txt.setText("Score: "+score);
	soundEffect.play('Music/organ.mp3');
	sjs.bounceOff(ball,paddle);});
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});

sjs.onHit("ball",
	["top_screen","bottom_screen"], function(){
	window.location = "gameover.html";
});

sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});
//Score
var score = 0;
var score_txt = new sjs.Text("Score:0", 21, "white");






} //end start


</script> 
</head> 
<body onload="start()">
<h1> Pong Game </h1> 
<div id="target" style="margin:auto;background:purple;"></div> 
</body> 
</html>
